<template name="capture">

	<div class="logo"></div>
	
	<div class="row {{modeClass}}">
		<div class="col-md-12">
			<video autoplay class="video" width="{{cameraWidth}}" height="{{cameraHeight}}"></video>
	
			{{#if previewUrl}}
			<img src="{{previewUrl}}" class="preview" width="{{cameraWidth}}" height="{{cameraHeight}}">
			{{/if}}

			<canvas class="capture-canvas" width="{{cameraWidth}}" height="{{cameraHeight}}"></canvas>
		</div>
	</div>
</template>
